<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,300;1,9..40,400;1,9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Visualization</title>
  </head>
  <body>
    <div class="root-container">
      <div class="cluster">
        <div class="chart">
          <svg id="cluster-svg"></svg>
        </div>
      </div>
      <div class="mds">
        <div class="chart">
          <svg id="mds-svg"></svg>
        </div>
        <div class="mds-select-box">
          <label>
            Variables
            <input name="mds-select" type="radio" value="variables" checked />
          </label>
          <label>
            Data
            <input name="mds-select" type="radio" value="data" />
          </label>
        </div>
      </div>
      <div class="pc-plot chart">
        <!-- <div class="heading multiple">Parallel Coordinate Plot</div> -->
        <svg id="pcp-svg"></svg>
      </div>
    </div>
    <div class="tooltip"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
