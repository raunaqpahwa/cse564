<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,300;1,9..40,400;1,9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Visualization</title>
  </head>
  <body>
    <div class="root-container">
      <div class="subgraphs">
        <div class="map">
          <div class="chart">
            <svg id="map-svg"></svg>
            <div class="toggle-switch">
              <p style="font-weight: bold">NYC Boroughs</p>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-subway"
                  name="map-type"
                  value="subway"
                  checked
                />
                <label
                  for="map-type-subway"
                  style="display: flex; align-items: center; gap: 4px"
                  >Subway St. <img src="train.svg" height="15" width="15"
                /></label>
              </div>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-subway-lines"
                  name="map-type"
                  value="Subway Lines"
                  checked
                />
                <label
                  for="map-type-subway-lines"
                  style="display: flex; align-items: center; gap: 4px"
                  >Subway line
                  <img src="subway-line.svg" height="15" width="15"
                /></label>
              </div>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-colleges"
                  name="map-type"
                  value="colleges"
                  checked
                />
                <label
                  for="map-type-colleges"
                  style="display: flex; align-items: center; gap: 4px"
                  >Colleges <img src="college.svg" height="17" width="17"
                /></label>
              </div>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-hospitals"
                  name="map-type"
                  value="hospitals"
                  checked
                />
                <label
                  for="map-type-hospitals"
                  style="display: flex; align-items: center; gap: 4px"
                  >Hospitals <img src="hospital.svg" height="17" width="17"
                /></label>
              </div>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-housing"
                  name="map-type"
                  value="housing"
                  checked
                />
                <label
                  for="map-type-housing"
                  style="display: flex; align-items: center; gap: 4px"
                  >Housing <img src="house.svg" height="15" width="15"
                /></label>
              </div>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-computers"
                  name="map-type"
                  value="computers"
                  checked
                />
                <label
                  for="map-type-computers"
                  style="display: flex; align-items: center; gap: 4px"
                  >Computers <img src="computer.svg" height="17" width="17"
                /></label>
              </div>
              <div style="display: flex; align-items: center; gap: 4px">
                <input
                  type="checkbox"
                  id="map-type-schools"
                  name="map-type"
                  value="schools"
                  checked
                />
                <label
                  for="map-type-schools"
                  style="display: flex; align-items: center; gap: 4px"
                  >Schools <img src="school.svg" height="15" width="15"
                /></label>
              </div>
            </div>
          </div>
        </div>
        <div class="root-container2">
          <div class="chart">
            <svg id="pie-svg"></svg>
          </div>
          <div class="chart">
            <svg id="radar-svg"></svg>
          </div>
        </div>
      </div>
      <div class="subgraphs">
        <div class="tree">
          <div class="chart">
            <svg id="tree-svg"></svg>
          </div>
        </div>
        <div class="bar">
          <button id="bar-reset">‚Üê</button>
          <div class="chart">
            <svg id="bar-svg"></svg>
          </div>
        </div>
      </div>
    </div>
    <div class="tooltip"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
