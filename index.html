<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,300;1,9..40,400;1,9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Visualization</title>
  </head>
  <body>
    <div class="root-container">
      <div class="subgraphs">
        <div class="map">
          <div class="chart">
            <svg id="map-svg"></svg>
            <div class="toggle-switch">
              <input
                type="checkbox"
                id="map-type-subway"
                name="map-type"
                value="subway"
                checked
              />
              <label for="map-type-subway">Subway</label>
              <input
                type="checkbox"
                id="map-type-colleges"
                name="map-type"
                value="colleges"
                checked
              />
              <label for="map-type-colleges">Colleges</label>
              <input
                type="checkbox"
                id="map-type-hospitals"
                name="map-type"
                value="hospitals"
                checked
              />
              <label for="map-type-hospitals">Hospitals</label>
              <input
                type="checkbox"
                id="map-type-housing"
                name="map-type"
                value="housing"
                checked
              />
              <label for="map-type-housing">Housing</label>
              <input
                type="checkbox"
                id="map-type-computers"
                name="map-type"
                value="computers"
                checked
              />
              <label for="map-type-computers">Computers</label>
              <input
                type="checkbox"
                id="map-type-schools"
                name="map-type"
                value="schools"
                checked
              />
              <label for="map-type-schools">Schools</label>
            </div>
            <button id="reset-zoom">Reset</button>

            <!-- <button id="zoom-in">+</button>
            <button id="zoom-out">-</button> -->
          </div>
        </div>
        <div class="pcp">
          <div class="chart"></div>
        </div>
      </div>
      <div class="subgraphs">
        <div class="tree">
          <div class="chart">
            <svg id="tree-svg"></svg>
          </div>
        </div>
        <div class="bar">
          <div class="chart">
            <svg id="bar-svg"></svg>
          </div>
        </div>
      </div>
    </div>
    <div class="tooltip"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
